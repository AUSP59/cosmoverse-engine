
name: Clang with libc++ (advisory)
on: [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  clanglibcxx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install clang + libc++
        run: sudo apt-get update && sudo apt-get install -y clang libc++-dev libc++abi-dev
      - name: Build
        env: { CXX: clang++ }
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS="-stdlib=libc++" && cmake --build build -j || true
