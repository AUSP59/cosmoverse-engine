
name: CLI Perf Record (hyperfine)
on: [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  perf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install hyperfine
        run: sudo apt-get update && sudo apt-get install -y hyperfine
      - name: Build
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build -j
      - name: Run benchmark
        run: |
          build/bin/cosmoverse bench 500000 0 || true
          hyperfine -i "build/bin/cosmoverse bench 500000 0" --export-json perf.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: perf-hyperfine
          path: perf.json
          if-no-files-found: ignore
