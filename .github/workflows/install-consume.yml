
name: Install & Consume
on: [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  consume:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Build & install
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build -j
          cmake --install build --prefix "$PWD/_inst"
      - name: Build consumer via find_package (fallback to pkg-config)
        run: |
          cmake -S examples/consumer -B exb -DCMAKE_PREFIX_PATH="$PWD/_inst"
          cmake --build exb -j
          ./exb/consumer
